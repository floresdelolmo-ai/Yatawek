<body>

    <video id="videoPlayer" controls muted autoplay playsinline></video>

    <script>
        // 1. Leemos la URL (Ej: video.html?file=video.mov&title=Taxi)
        const params = new URLSearchParams(window.location.search);
        const videoFile = params.get('file');
        const projectTitle = params.get('title');

        // 2. Si le pasamos un título, lo ponemos en la pestaña
        if (projectTitle) {
            document.title = `Demo: ${projectTitle} | Yatawek`;
        }

        // 3. Si le pasamos un vídeo, se lo inyectamos al reproductor
        if (videoFile) {
            document.getElementById('videoPlayer').src = videoFile;
        } else {
            // Si alguien entra sin enlace, le mostramos un error elegante
            document.body.innerHTML = '<h2 class="error-msg">⚠️ No se especificó ningún vídeo a reproducir.</h2>';
        }
    </script>
